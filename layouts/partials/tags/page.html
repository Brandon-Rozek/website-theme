<!-- List the tags that apply to this page -->
<div class="tags tags-page">
  <ul>
    {{ range .Param "tags" }}
      {{ $name := . }}
      {{ with $.Site.GetPage (printf "/tags/%s" ($name | urlize)) }}
        <li><a class="p-category" href="{{ .Permalink }}">{{ $name }}</a></li>
      {{ end }}
    {{ end }}
  </ul>
</div>
